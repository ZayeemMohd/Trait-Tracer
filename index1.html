<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychometric Test Platform</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Psychometric Test Platform</h1>

  <div id="test-container">
    <p>Please answer the following questions to get your insights.</p>

    <form id="psych-test">
      <div class="question">
        <label for="q1">Which of the following colors do you associate with happiness?</label>
        <select name="q1">
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select>
      </div>

      <div class="question">
        <label for="q2">What is your biggest fear?</label>
        <select name="q2">
          <option value="heights">Heights</option>
          <option value="spiders">Spiders</option>
          <option value="enclosed-spaces">Enclosed spaces</option>
          <option value="public-speaking">Public speaking</option>
        </select>
      </div>

      <div class="question">
        <label for="q3">Which of the following books is your favorite?</label>
        <select name="q3">
          <option value="lord-of-the-rings">The Lord of the Rings</option>
          <option value="harry-potter">Harry Potter</option>
          <option value="1984">1984</option>
          <option value="to-kill-a-mockingbird">To Kill a Mockingbird</option>
        </select>
      </div>

      <div class="question">
        <label for="q4">What is your biggest strength?</label>
        <select name="q4">
          <option value="problem-solving">Problem-solving</option>
          <option value="communication">Communication</option>
          <option value="teamwork">Teamwork</option>
          <option value="creativity">Creativity</option>
        </select>
      </div>

      <div class="question">
        <label for="q5">What is your biggest weakness?</label>
        <select name="q5">
          <option value="procrastination">Procrastination</option>
          <option value="perfectionism">Perfectionism</option>
          <option value="fear-of-failure">Fear of failure</option>
          <option value="difficulty-saying-no">Difficulty saying no</option>
        </select>
      </div>

      <div class="question">
        <label for="q6">Which of the following statements best describes your work style?</label>
        <select name="q6">
          <option value="quick-learner">I am a quick learner and I like to take on new challenges.</option>
          <option value="detail-oriented">I am detail-oriented and I prefer to work on tasks independently.</option>
          <option value="team-player">I am a team player and I enjoy collaborating with others.</option>
          <option value="creative">I am creative and I like to think outside the box.</option>
        </select>
      </div>

      <div class="question">
        <label for="q7">Which of the following statements best describes your personality?</label>
        <select name="q7">
          <option value="extroverted">I am extroverted and I enjoy socializing with others.</option>
          <option value="introverted">I am introverted and I prefer to spend time alone.</option>
          <option value="assertive">I am assertive and I am not afraid to stand up for myself.</option>
          <option value="easygoing">I am easygoing and I tend to go with the flow.</option>
        </select>
      </div>

      <div class="submit-button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <script src="script1.js"></script>
</body>
</html>
