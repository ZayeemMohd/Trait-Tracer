<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychometric Test Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div id="test-container">

    <h1>Psychometric Test Platform</h1>

    <p style="text-align: center;">Please answer the following questions to get your insights.</p>

    <form id="questions">
        <input type="text" name="favorite_color" placeholder="What is your favorite color?">
        <input type="text" name="biggest_fear" placeholder="What is your biggest fear?">
        <input type="text" name="favorite_book" placeholder="What is your favorite book?">
        <input type="text" name="biggest_strength" placeholder="What is your biggest strength?">
        <input type="text" name="biggest_weakness" placeholder="What is your biggest weakness?">
        <button type="submit" id="submit-button">Submit</button>
      </form>
      
    <!-- <button id="submit-button">Submit</button> -->
  </div>

</div>

  <div id="results-container"></div>

  <script src="script.js"></script>
</body>
</html>
